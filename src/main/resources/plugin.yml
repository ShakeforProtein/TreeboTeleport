name: TreeboTeleport
version: ${project.version}
main: me.shakeforprotein.treeboteleport.TreeboTeleport
api-version: 1.13
authors: [ShakeforProtein]
description: Teleport and Hub functions
website: treebo.games

commands:
  spawn:
    description: 'Allows a player to return to spawn as defined in spawns.yml'
    usage: <command>
    permission: tbteleport.player.spawn
  hub:
    description: 'Opens Hub Gui as defined in hubmenu.yml'
    usage: <command>
    permission: tbteleport.player.hub
  givehubitem:
    description: 'Gives command sender the hub item'
    usage: <command>
    permission: tbteleport.player.givehubitem
  wild:
    description: 'Random Teleport in current world'
    usage: <command>
    permission: tbteleport.player.wild
  warp:
    description: 'Teleports player to a warp point. Conditions defined in config.yml'
    usage: <command> <warp name>
    permission: tbteleport.player.warp
  home:
    description: 'Allows a player to return to a home'
    usage: <command> <home name>
    permission: tbteleport.player.home
  homes:
    description: 'Opens the Homes Gui'
    usage: <command>
    permission: tbteleport.player.home
  sethome:
    description: 'Allows a player to set a home'
    usage: <command> <home name>
    permission: tbteleport.player.sethome
  delhome:
    description: 'Allows a player to delete a home'
    usage: <command> <home name>
    permission: tbteleport.player.delhome
  configurehomes:
    description: 'Allows a player to configure their homes gui'
    usage: <command> set <icon | colour> <home name> <new value>
    permission: tbteleport.player.configure.homes
  bed:
    description: 'Allows a player to teleport to their bed location'
    usage: <command>
    permission: tbteleport.player.bed
  tpahere:
    description: 'Requests a player teleports to the you'
    usage: <command> <player>
    permission: tbteleport.player.tp
  tpa:
    description: 'Requests permission to teleport to another player'
    usage: <command> <player>
    permission: tbteleport.player.tp
  tpok:
    description: 'Accepts Teleport Request'
    usage: <command>
    permission: tbteleport.player.tp
  tpaccept:
    description: 'Accepts Teleport Request'
    usage: <command>
    permission: tbteleport.player.tp
    permission-message: 'Accepts Teleport Request'
  tpyes:
    description: 'Accepts Teleport Request'
    usage: <command>
    permission: tbteleport.player.tp
  tp:
    description: 'Multiple force teleport commands'
    usage: ''
    permission: tbtelerport.staff.tp
  setwarp:
    description: 'Allows a player to create a warp point'
    usage: <command> <warp name> <(Optional) permission>
    permission: tbteleport.staff.warps.setwarp
  deletewarp:
    description: 'Allows a player to delete a warp point'
    usage: <command> <warp name>
    permission: tbteleport.staff.warps.deletewarp
  configurewarps:
    description: 'Allows a player to configure the warps gui'
    usage: <command>
    permission: tbteleport.staff.warps.configure
  sendspawn:
    description: 'Allows a player to send other players to spawn'
    usage: <command>
    permission: tbteleport.staff.sendspawn
  configurehub:
    description: 'Allows a player to configure the hub gui'
    usage: <command>
    permission: tbteleport.staff.hub.configure
  clearmychat:
    description: 'Spams your chat with 30 blank lines'
    usage: <command>
    permission: tbteleport.staff.clearmychat
  nameit:
    description: 'Sets display name of item in main hand (Accepts colour codes with &) '
    usage: <command> <new name>
    permission: tbteleport.staff.nameit
  setworldspawn:
    description: 'Allows a player to set a worlds spawn location'
    usage: <command>
    permission: tbteleport.admin
  ttelereload:
    description: 'Allows a player to reload the config'
    usage: <command>
    permission: tbteleport.admin
  gws:
    description: 'returns current world spawn coordinates'
    usage: <command>
    permission: tbteleport.admin
  sws:
    description: 'Sets world spawn to current location and bearing'
    usage: <command>
    permission: tbteleport.admin
  ttelesaveconfig:
    description: 'Debug command to write current config back to config.yml file'
    usage: <command>
    permission: tbteleport.admin
