permissions:
  tbteleport.player.hub:
    default: true
  tbteleport.player.wild:
    default: true
  tbteleport.player.tp:
    default: true
  tbteleport.player.tpok:
    default: true
  tbteleport.player.givehubitem:
    default: true
  tbteleport.player.warp:
    default: true
  tbteleport.player.home:
    default: true
  tbteleport.player.sethome:
    default: true
  tbteleport.player.delhome:
    default: true
  tbteleport.maxhomes.3:
    default: true
  tbteleport.player.bed:
    default: true
  tbteleport.player.spawn:
    default: true
  tbteleport.staff.nameit:
    default: op
  tbteleport.staff.clearmychat:
    default: op
  tbteleport.staff.setwarp:
    default: op
  tbteleport.staff.deletewarp:
    default: op
  tbteleport.staff.sendspawn:
    default: op
  tbteleport.staff.homes.others:
    default: op
  tbteleport.staff.wild.other:
    default: op
  tbteleport.updatechecker:
    default: op
  tbteleport.admin:
    default: op
